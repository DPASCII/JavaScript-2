<script>
function delayLogger(delay, stringToLog){
setTimeout(function(){console.log(stringToLog)},delay*1000);
}


function earthLogger(){console.log("Earth")}
function saturnLogger(){console.log("Saturn")}

function planetLogFunction(func){
func();
}

planetLogFunction(earthLogger);

function getLocation(){
const output = document.querySelector("p");

output.textContent = ""

const success = function(position){
const lat = position.coords.latitude;
const long =  position.coords.longitude;
output.textContent = `Latitude: ${lat} Longitude: ${long}`;
}

const error = function(){
output.textContent = "Fuck Off"
}

if(!navigator.geolocation){
	output.textContent = "No such thing sir"
} else {
navigator.geolocation.getCurrentPosition(success,error)
}
}
